<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - RedCup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: #fafafa;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .profile-card {
            background: white;
            border-radius: 14px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.05);
        }

        .back-link {
            margin-bottom: 20px;
            display: inline-block;
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            color: #e11d2e;
        }

        .back-link i {
            margin-right: 5px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 70px;
            height: 70px;
            background: #e11d2e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            font-weight: 500;
        }

        .profile-title h1 {
            font-size: 24px;
            color: #111;
            margin-bottom: 5px;
        }

        .profile-title p {
            color: #6b7280;
            font-size: 14px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-item {
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
        }

        .info-label {
            color: #6b7280;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .info-value {
            color: #111;
            font-size: 16px;
            font-weight: 500;
        }

        .logout-btn {
            display: inline-block;
            padding: 12px 24px;
            background: #fee2e2;
            color: #e11d2e;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            border: 1px solid #fecaca;
        }

        .logout-btn:hover {
            background: #fecaca;
        }

        .logout-btn i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('dashboard') }}" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
        
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar">{{ user[0] if user else 'U' }}</div>
                <div class="profile-title">
                    <h1>{{ user }}</h1>
                    <p>{{ role|title }}</p>
                </div>
            </div>
            
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Username</div>
                    <div class="info-value">{{ username }}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Role</div>
                    <div class="info-value">{{ role|title }}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Last Login</div>
                    <div class="info-value">{{ login_time[:10] if login_time else 'N/A' }}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Status</div>
                    <div class="info-value" style="color: #059669;">Active</div>
                </div>
            </div>
            
            <a href="{{ url_for('logout') }}" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Sign Out
            </a>
        </div>
    </div>
</body>
</html>
